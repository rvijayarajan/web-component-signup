<div class="card">
  <div class="card-body">
    <form>
    	<div class="form-group row">
    		<label for="userName" class="d-none col-md-4 d-md-block col-form-label">Name</label>
		    <div class="input-group mb-3 col-12 col-md-8">
			  <div class="input-group-prepend">
			    <i class="ion-md-person input-group-text"></i>
			  </div>
			  <input type="text" class="form-control" id="userName" placeholder="Name">
			</div>
    	</div>
    	<div class="form-group row">
    		<label for="userEmail" class="d-none col-md-4 d-md-block col-form-label">Email</label>
		    <div class="input-group mb-3 col-12 col-md-8">
			  <div class="input-group-prepend">
			    <i class="ion-md-mail input-group-text"></i>
			  </div>
			  <input type="email" class="form-control" id="userEmail" placeholder="Email">
			</div>
    	</div>
    	<div class="form-group row">
    		<label for="userPassword" class="d-none col-md-4 d-md-block col-form-label">Password</label>
		    <div class="input-group mb-3 col-12 col-md-8">
			  <div class="input-group-prepend">
			    <i class="ion-md-lock input-group-text"></i>
			  </div>
			  <input type="password" class="form-control" id="userPassword" placeholder="Password">
			</div>
    	</div>
    	<div class="form-group row justify-content-md-center justify-content-start">
		    <div class="col-4">
		      <button type="submit" class="btn btn-primary">Sign Up</button>
		    </div>
		    <div class="w-100"></div>
		    <div class="col-12 col-md-9 custom-control custom-checkbox text-center">
			  <input type="checkbox" class="custom-control-input" id="terms">
			  <label class="custom-control-label" for="terms">I agree to the terms and conditions.</label>
			</div>
		  </div>
    </form>
  </div>
</div>
